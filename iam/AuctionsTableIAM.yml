AuctionsTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
  Resource:
    - !Join ["/", [!GetAtt MyDynamoDBTable.Arn, "*"]]
    - !Join ["/", ["${self:custom.AuctionsTable.arn}", "index", "statusAndEndDate"]]
